metadata:
  name: Test agent
llm:
  openai:
    enabled: true
profile:
  system: You are a helpful assistant.
memory:
  inMemory:
    enabled: true
planner:
  reActJson:
    enabled: true
tools:
  - id: writeLocalFile
    config:
      basePath: "E:\\file-output"
    dependency:
      groupId: "io.github.llmagentbuilder"
      artifactId: "tool-write-local-file"
      version: "0.1.1"
  - id: readLocalFile
    config:
      basePath: "E:\\file-output"
    dependency:
      groupId: "io.github.llmagentbuilder"
      artifactId: "tool-read-local-file"
      version: "0.1.1"